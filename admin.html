<!DOCTYPE html>
<html>
<head>

    <title>A Simple Online Payroll System</title>
</head>
<body>     
            <div class="wrapper">
                    <header>
                        <div class="container">
                            <div class="logo">
                            </div>
                            <nav>
                                <ul>
                                    <li><a class="header-link" href="index.html">Home</a></li>
                                    <li><a class="btn btn-outline-primary" href="signin.html">Sign in</a></li>
                                </ul>
                            </nav>
                        </div>
                    </header>
                    <main>
                        <div class="card signup-wrap">
                            <div class="top">
                                <h1>Create An Hotel</h1>
                                <span>or <a href="signin.html">sign in to your account</a></span>
                            </div>
            
                            <div class="input-set">
                                <label for="first-name">ImageURL</label>
                                <input type="text" name="first-name" id="imageUrl" tabindex="0" autocorrect="off" spellcheck="false"
                                    autocapitalize="off" value="" autofocus="" placeholder="", Bsc" required>
                            </div>
                            
                            
                            
                            <div class="input-set">
                                <label for="first-name">Category</label>
                                <input type="text" name="first-name" id="category" tabindex="0" autocorrect="off" spellcheck="false"
                                    autocapitalize="off" value="" autofocus="" placeholder="" IT" required>
                            </div>
                                  
                            <div class="input-set">
                                <label for="name">Address</label>
                                <input type="text" name="username" id="address" tabindex="0" autocorrect="off" spellcheck="false"
                                    autocapitalize="off" value="" autofocus="" placeholder="" morayo01" required>
                            </div>
                            
                           
                            
                            <div class="input-set">
                                <input id="submit" tabindex="0" type="submit" class="btn btn-secondary" value="Create New Account">
                            </div>
                        </div>
            
                    </main>
